<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Timeline</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="order-timeline">
    <div class="timeline-object complete">
      <div class="timeline-status"></div>
        <div class="timeline-p">
          <h1>Order placed</h1>
          <span>05.05.2020 - 14:37</span>
        </div>
      </div>

      <div class="timeline-object complete">
        <div class="timeline-status"></div>
          <div class="timeline-p">
            <h1>Order in progress</h1>
            <span>07.05.2020 - 19:12</span>
          </div>
        </div>

        <div class="timeline-object">
        <div class="timeline-status"></div>
          <div class="timeline-p">
            <h1>Order completed</h1>
            <span>09.05.2020 - 10:45</span>
          </div>
        </div>

      </div>

</body>
</html>
